<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Street</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="student-lecture-page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- nav bar start here  -->
    <nav class="nav-bar nav-tabs container-fluid display-for-navs sticky-top bg-dark" >

        <!-- this div is for display the part of menu and home together -->
        <div class="display-nav-menu-home">

            <!-- menu button of nav-bar -->
            <button class="btn btn-outline-info dropdown dropdown-toggle nav-bar-font-size" data-bs-toggle="dropdown"><i
                    class="fa-solid fa-tablet-button"></i>Menu
                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <a href="">Menu</a>
                    </li>
                </ul>
            </button>


            <!-- home button of nav-bar -->
            <button class="btn btn-outline-info">
                <i class="fa-solid fa-house"></i>
                <span class="">Home</span>
            </button>

        </div>

        <!-- this part is codes for the icon of wall street -->
        <div style="width: 40%; text-align: center; ">
            <img src="img-source/wse-icon-circle.png" width="50px" style="border-radius: 50px;">
        </div>


        <!-- this part is codes for the notification button, search-button and profile button -->
        <div class="profile-noti-search-gp">
            <button class="btn btn-outline-info">
                <i class="fa-solid fa-bell" style="font-size: 25px;"></i>
            </button>

            <button class="btn btn-outline-info">
                <i class="fa-brands fa-searchengin" style="font-size: 25px;"></i>
            </button>


            <button class="btn btn-outline-info dropdown dropdown-toggle">
                <i class="fa-solid fa-user" style="font-size: 25px;"></i>
            </button>
        </div>



    </nav>
    <!-- nav bar end here -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
